<!doctype html>
<html lang="en">
  <head>

    <title>spar-route demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../spar-route.html">

    <style is="custom-style" include="demo-pages-shared-styles">

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic spar-route demo</h3>
      <demo-snippet>
        <template>
          <spar-route path='path1'>b</spar-route>
          
          <spar-route path='test'></spar-route>
          
          <spar-route path='path3'>c</spar-route>
          
          <spar-route path='path4'>y</spar-route>

          <spar-link path='path3'>3</spar-link>
