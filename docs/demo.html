<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.10.0/styles/default.min.css">
  <link rel='import' href="../spar-src/build.html">
  <title>Spar-route demo page</title>
</head>
<body>
  <div>
    <div>
      <div id = "display">
        <spar-route path="/home"><h5>Welcome! This is the home page. This text was added inline and serves as the default content for this route element.</h5></spar-route>  
        <spar-route path="/home" src="/docs/src/home.html"></spar-route>
        <spar-route path="aboutus">This is the about us page, these pages have nested routes</spar-route>
        <spar-route path="aboutus" src="/docs/src/aboutus.html"></spar-route>

      </div>
      <div id="markup">
        <script src="/docs/js/markup.js"></script>
      </div>
    <div> 
  </div>
