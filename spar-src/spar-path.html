

<!--
`spar-path`
Route component
-->

<link rel="import" href="behaviors/route-behaviors.html"></link>

  <script>
    class SparRoute extends SPARouter {
      static get is() { return 'spar-path'; }
      constructor (src, path) {
        super();
        this.attachShadow({mode:'open'});
        this._src = src;
        this._path = path;
        console.log(this._path,this._src);
      }
      get path() {
        var path = this._path || this.getAttribute('path');
        var stripSlash = path.replace(/^\//g,'');
        return stripSlash;
      }
    };
    customElements.define(SparRoute.is, SparRoute);
  </script>
