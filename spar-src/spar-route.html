    class SparRoute extends RouteBehaviours {
      static get is() { return 'spar-route'; }
      constructor () {
        super();
        this.attachShadow({mode:'open'});
        // console.log('hihi',this);
      }
      get path() {
        return this.getAttribute('path');
      }
      get src() {
        if ( this.getAttribute('src') ) {
          var fileSrc = this.getAttribute('src');
        } else {
          var fileSrc =  this.path+'.html';
        }
        // console.dir(fileSrc)
        return fileSrc;
      }
